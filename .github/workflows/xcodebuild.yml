name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  package-tests:
    runs-on: macos-latest
    env:
      BACKEND_MIN_LINE_COVERAGE: "76.0"
      FLUX_MIN_LINE_COVERAGE: "52.0"
      COVERAGE_REPORT_DIR: ${{ runner.temp }}/coverage

    steps:
      - uses: actions/checkout@v4

      - name: Xcode version
        run: /usr/bin/xcodebuild -version

      - name: Package tests + coverage gate
        run: ./scripts/ci/check_coverage.sh

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: ${{ env.COVERAGE_REPORT_DIR }}

  app-tests:
    needs: package-tests
    runs-on: macos-latest
    env:
      XCODE_TEST_RESULT_BUNDLE_PATH: ${{ runner.temp }}/test-results/MovieSwift.xcresult

    steps:
      - uses: actions/checkout@v4

      - name: Xcode version
        run: /usr/bin/xcodebuild -version

      - name: iOS app tests (XCTest + UI smoke)
        run: ./scripts/ci/run_ios_tests.sh

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-test-results
          path: ${{ env.XCODE_TEST_RESULT_BUNDLE_PATH }}

  app-build:
    needs: package-tests
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: iOS app build
        run: |
          xcodebuild \
            -project MovieSwift/MovieSwift.xcodeproj \
            -scheme MovieSwift \
            -destination "generic/platform=iOS Simulator" \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO \
            build

      - name: tvOS app build
        run: |
          xcodebuild \
            -project MovieSwift/MovieSwift.xcodeproj \
            -scheme MovieSwiftTV \
            -destination "generic/platform=tvOS Simulator" \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO \
            build
