name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  COVERAGE_THRESHOLDS_FILE: ${{ github.workspace }}/scripts/ci/coverage_thresholds.env

jobs:
  package-tests:
    runs-on: macos-latest
    env:
      COVERAGE_RATCHET_ENFORCE: "1"
      COVERAGE_REPORT_DIR: ${{ github.workspace }}/.ci-artifacts/coverage

    steps:
      - uses: actions/checkout@v4

      - name: Xcode version
        run: /usr/bin/xcodebuild -version

      - name: Package tests + coverage gate
        run: ./scripts/ci/check_coverage.sh

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: ${{ env.COVERAGE_REPORT_DIR }}

  app-tests:
    needs: package-tests
    runs-on: macos-latest
    env:
      XCODE_TEST_RESULT_BUNDLE_PATH: ${{ github.workspace }}/.ci-artifacts/test-results/MovieSwift.xcresult
      XCODE_DERIVED_DATA_PATH: ${{ github.workspace }}/.ci-artifacts/derived-data
      COVERAGE_REPORT_DIR: ${{ github.workspace }}/.ci-artifacts/coverage-app
      IOS_SIMULATOR_FAMILY: iPhone
      IOS_SIMULATOR_NAME: "iPhone 16e"
      IOS_TEST_ITERATIONS: "1"
      XCODE_ONLY_TESTING: MovieSwiftTests

    steps:
      - uses: actions/checkout@v4

      - name: Xcode version
        run: /usr/bin/xcodebuild -version

      - name: iOS app tests (unit suite)
        run: ./scripts/ci/run_ios_tests.sh

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-test-results
          path: ${{ env.XCODE_TEST_RESULT_BUNDLE_PATH }}

      - name: Upload test diagnostics logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-test-logs
          path: ${{ env.XCODE_DERIVED_DATA_PATH }}/Logs/Test

      - name: Upload app coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-app-coverage-reports
          path: ${{ env.COVERAGE_REPORT_DIR }}

  app-tests-ipad:
    needs: package-tests
    runs-on: macos-latest
    env:
      XCODE_TEST_RESULT_BUNDLE_PATH: ${{ github.workspace }}/.ci-artifacts/test-results/MovieSwift-iPad.xcresult
      XCODE_DERIVED_DATA_PATH: ${{ github.workspace }}/.ci-artifacts/derived-data-ipad
      IOS_SIMULATOR_FAMILY: iPad
      IOS_SIMULATOR_NAME: "iPad (A16)"
      IOS_TEST_ITERATIONS: "1"
      XCODE_ONLY_TESTING: MovieSwiftUITests/MovieSwiftUITests/testLaunchShowsMainTabs,MovieSwiftTests

    steps:
      - uses: actions/checkout@v4

      - name: Xcode version
        run: /usr/bin/xcodebuild -version

      - name: iPad app tests (XCTest + UI smoke)
        run: ./scripts/ci/run_ios_tests.sh

      - name: Upload iPad test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-test-results-ipad
          path: ${{ env.XCODE_TEST_RESULT_BUNDLE_PATH }}

      - name: Upload iPad test diagnostics logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-test-logs-ipad
          path: ${{ env.XCODE_DERIVED_DATA_PATH }}/Logs/Test

  app-build:
    needs: package-tests
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: iOS app build
        run: |
          xcodebuild \
            -project MovieSwift/MovieSwift.xcodeproj \
            -scheme MovieSwift \
            -destination "generic/platform=iOS Simulator" \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO \
            build

      - name: tvOS app build
        run: |
          xcodebuild \
            -project MovieSwift/MovieSwift.xcodeproj \
            -scheme MovieSwiftTV \
            -destination "generic/platform=tvOS Simulator" \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO \
            build
